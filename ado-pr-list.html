        async function fetchCommentCounts() {
            if (isFetchingComments) return;
            isFetchingComments = true;

            const config = ADOConfig.get();

            // Phase 1: Fetch for visible PRs on current page first (high priority)
            const sortedPRs = getSortedPRs();
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, sortedPRs.length);
            const visiblePRs = sortedPRs.slice(startIndex, endIndex);
            await fetchCommentCountsBatch(config, visiblePRs, MAX_CONCURRENT_COMMENT_FETCHES);

            // Phase 2: Fetch for remaining PRs in background (low priority)
            const remainingPRs = allPRs.filter(pr => {
                const prKey = `${pr._project}/${pr._repo.id}/${pr.pullRequestId}`;
                return prCommentCounts[prKey] === undefined;
            });

            if (remainingPRs.length > 0) {
                await fetchCommentCountsBatch(config, remainingPRs, MAX_CONCURRENT_COMMENT_FETCHES);
            }

            isFetchingComments = false;
        }

        /**
         * Build priority queue for comment count fetching
         * Priority levels:
         * 1. Visible PRs (current page)
         * 2. Adjacent PRs (previous/next page)
         * 3. Stale PRs (not fetched in > 5 minutes)
         */
        function buildCommentFetchQueue() {
            const queue = [];
            const now = Date.now();
            const sortedPRs = getSortedPRs();
            const commentAuthorFilterActive = document.getElementById('commentAuthorFilter')?.value.trim().length > 0;

            // When comment author filter is active, prioritize fetching unfetched PRs
            // so the filter can progressively reveal matches
            if (commentAuthorFilterActive) {
                const queuedKeys = new Set();
                // Still add visible PRs as priority 1
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, sortedPRs.length);
                sortedPRs.slice(startIndex, endIndex).forEach(pr => {
                    const prKey = getPRKey(pr);
                    queue.push({ pr, priority: 1, reason: 'visible' });
                    queuedKeys.add(prKey);
                });

                // Add all unfetched PRs as priority 2 so the filter can resolve
                allPRs.forEach(pr => {
                    const prKey = getPRKey(pr);
                    if (!queuedKeys.has(prKey) && prCommentCounts[prKey] === undefined) {
                        queue.push({ pr, priority: 2, reason: 'comment-filter' });
                        queuedKeys.add(prKey);
                    }
                });

                return queue;
            }

            if (sortedPRs.length === 0) return queue;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, sortedPRs.length);

            // Priority 1: Visible PRs (current page)
            const visiblePRs = sortedPRs.slice(startIndex, endIndex);
            visiblePRs.forEach(pr => {
                queue.push({ pr, priority: 1, reason: 'visible' });
            });

            // Priority 2: Adjacent pages (prev + next page)
            const prevPageStart = Math.max(0, startIndex - itemsPerPage);
            const prevPageEnd = startIndex;
            const nextPageStart = endIndex;
            const nextPageEnd = Math.min(endIndex + itemsPerPage, sortedPRs.length);

            if (prevPageStart < prevPageEnd) {
                const prevPagePRs = sortedPRs.slice(prevPageStart, prevPageEnd);
                prevPagePRs.forEach(pr => {
                    queue.push({ pr, priority: 2, reason: 'adjacent' });
                });
            }

            if (nextPageStart < nextPageEnd) {
                const nextPagePRs = sortedPRs.slice(nextPageStart, nextPageEnd);
                nextPagePRs.forEach(pr => {
                    queue.push({ pr, priority: 2, reason: 'adjacent' });
                });
            }

            // Priority 3: Stale PRs (not refreshed in > 5 minutes)
            const stalePRs = allPRs
                .map(pr => {
                    const prKey = getPRKey(pr);
                    const cached = prCommentCounts[prKey];
                    if (!cached) return null;

                    const age = now - (cached.lastFetch || 0);
                    if (age > STALE_THRESHOLD_MS) {
                        return { pr, age, priority: 3, reason: 'stale' };
                    }
                    return null;
                })
                .filter(item => item !== null)
                .sort((a, b) => b.age - a.age) // Oldest first
                .slice(0, 20); // Limit to 20 stale items

            queue.push(...stalePRs);

            return queue;
        }

        /**
         * Process comment fetch queue with rate limiting and budget control
         */
        async function processPriorityQueue(forceRefresh = false) {
            if (isFetchingPriorityQueue) return;
            isFetchingPriorityQueue = true;

            try {
                const config = ADOConfig.get();
                const commentAuthorActive = document.getElementById('commentAuthorFilter')?.value.trim().length > 0;
                const queue = buildCommentFetchQueue();

                if (queue.length === 0) {
                    isFetchingPriorityQueue = false;
                    return;
                }

                // Fast path: when comment author filter is active, process visible PRs
                // normally (with checks) then fetch only comments for the rest
                if (commentAuthorActive) {
                    const visibleItems = queue.filter(q => q.reason === 'visible');
                    const commentFilterItems = queue.filter(q => q.reason === 'comment-filter');

                    // Visible PRs: fetch comments + checks as normal
                    if (visibleItems.length > 0) {
                        const promises = visibleItems.flatMap(item => [
                            fetchPRCommentCount(config, item.pr, forceRefresh),
                            fetchPRChecks(config, item.pr, forceRefresh)
                        ]);
                        await Promise.all(promises);
                    }

                    // Comment-filter PRs: only fetch comments with higher throughput
                    if (commentFilterItems.length > 0) {
                        const COMMENT_FILTER_BATCH_SIZE = 15;
                        const COMMENT_FILTER_BATCH_DELAY = 50;
                        const REFRESH_INTERVAL = 5; // Re-apply filters every N batches
                        const total = commentFilterItems.length;

                        console.log(`Comment author filter: fetching comment data for ${total} PRs`);
                        showFilterProgress(0, total);

                        _bulkCommentFetchInProgress = true;
                        let batchCount = 0;
                        let fetched = 0;
                        let currentBatch = [];
                        for (let i = 0; i < commentFilterItems.length; i++) {
                            currentBatch.push(commentFilterItems[i].pr);

                            if (currentBatch.length >= COMMENT_FILTER_BATCH_SIZE || i === commentFilterItems.length - 1) {
                                const promises = currentBatch.map(pr =>
                                    fetchPRCommentCount(config, pr, forceRefresh)
                                );
                                await Promise.all(promises);
                                batchCount++;
                                fetched += currentBatch.length;
                                updateFilterProgress(fetched, total);

                                // Periodically refresh the displayed results
                                if (batchCount % REFRESH_INTERVAL === 0) {
                                    applyFilters();
                                }

                                if (i < commentFilterItems.length - 1) {
                                    await new Promise(resolve => setTimeout(resolve, COMMENT_FILTER_BATCH_DELAY));
                                }
                                currentBatch = [];
                            }
                        }
                        _bulkCommentFetchInProgress = false;
                        hideFilterProgress();

                        // Final refresh to show all results
                        applyFilters();
                        console.log(`Comment author filter: done fetching comment data`);
                    }
                    return;
                }

                console.log(`Processing comment fetch queue: ${queue.length} items (${queue.filter(q => q.priority === 1).length} visible, ${queue.filter(q => q.priority === 2).length} adjacent, ${queue.filter(q => q.priority === 3).length} stale)`);

                let fetchedCount = 0;
                let currentBatch = [];

                for (let i = 0; i < queue.length && fetchedCount < MAX_CALLS_PER_CYCLE; i++) {
                    const item = queue[i];

                    // Check if user is actively interacting - pause if so
                    if (isUserActivelyInteracting() && item.priority > 1) {
                        console.log('User is interacting, pausing non-visible fetches');
                        break;
                    }

                    currentBatch.push(item.pr);
                    fetchedCount++;

                    // Process batch when it reaches max concurrent size or end of priority level
                    const isEndOfPriority = i === queue.length - 1 || queue[i + 1].priority !== item.priority;
                    const isBatchFull = currentBatch.length >= MAX_CONCURRENT_COMMENT_FETCHES;

                    if (isBatchFull || isEndOfPriority) {
                        // Fetch batch concurrently (comments, statuses, and policy evaluations)
                        const promises = currentBatch.flatMap(pr => [
                            fetchPRCommentCount(config, pr, forceRefresh),
                            fetchPRChecks(config, pr, forceRefresh)
                        ]);
                        await Promise.all(promises);

                        // Delay between batches (except for last batch)
                        if (i < queue.length - 1 && fetchedCount < MAX_CALLS_PER_CYCLE) {
                            await new Promise(resolve => setTimeout(resolve, BATCH_DELAY_MS));
                        }

                        currentBatch = [];
                    }
                }

                console.log(`Fetched comment counts for ${fetchedCount} PRs`);

            } catch (error) {
                console.error('Error processing priority queue:', error);
            } finally {
                isFetchingPriorityQueue = false;
            }
        }

        async function fetchCommentCountsBatch(config, prs, batchSize) {
            for (let i = 0; i < prs.length; i += batchSize) {
                const batch = prs.slice(i, i + batchSize);
                const promises = batch.map(pr => fetchPRCommentCount(config, pr));
                await Promise.all(promises);
            }
        }

        async function fetchPRCommentCount(config, pr, forceRefresh = false) {
            const prKey = `${pr._project}/${pr._repo.id}/${pr.pullRequestId}`;
            const now = Date.now();

            // Skip if already fetched recently (unless force refresh)
            if (!forceRefresh && prCommentCounts[prKey] !== undefined) {
                // Update access time for LRU
                if (prCommentCounts[prKey].lastAccess !== undefined) {
                    prCommentCounts[prKey].lastAccess = now;
                }
                return;
            }

            try {
                // Fetch threads and iterations in parallel
                const [threads, iterations] = await Promise.all([
                    ADOAPI.getThreads(config, pr._project, pr._repo.id, pr.pullRequestId),
                    ADOAPI.getIterations(config, pr._project, pr._repo.id, pr.pullRequestId).catch(() => ({ value: [] }))
                ]);

                const allThreads = (threads.value || []).filter(thread => !thread.isDeleted);
                const activeThreads = allThreads.filter(thread =>
                    thread.status === 'active' || thread.status === 'Active' || thread.status === 1
                );
                const activeCount = activeThreads.length;

                // Collect ALL thread authors (for display in "other authors" column)
                // Skip system (3/'system') and codeChange (2/'codeChange') threads
                const authorObjects = {};
                allThreads.forEach(thread => {
                    const firstComment = thread.comments && thread.comments[0];
                    const commentType = firstComment?.commentType;
                    const isRealComment = commentType === 1 || commentType === 'text';
                    const author = firstComment?.author;
                    if (author?.id && isRealComment && !authorObjects[author.id]) {
                        authorObjects[author.id] = author;
                    }
                });

                // Count ACTIVE threads per author (for badges)
                // Skip system and codeChange threads
                const authorCounts = {};
                activeThreads.forEach(thread => {
                    const firstComment = thread.comments && thread.comments[0];
                    const commentType = firstComment?.commentType;
                    const isRealComment = commentType === 1 || commentType === 'text';
                    const author = firstComment?.author;
                    if (author?.id && isRealComment) {
                        authorCounts[author.id] = (authorCounts[author.id] || 0) + 1;
                    }
                });

                prCommentCounts[prKey] = {
                    count: activeCount,
                    authorCounts: authorCounts,
                    authorObjects: authorObjects,
                    lastFetch: now,
                    lastAccess: now
                };

                // Collect comment author names for autocomplete
                Object.values(authorObjects).forEach(author => {
                    if (author.displayName) {
                        allCommentAuthors.add(author.displayName);
                    }
                });

                // Re-apply comment author filter if active (unless bulk fetch handles it)
                if (!_bulkCommentFetchInProgress) {
                    const commentAuthorFilterValue = document.getElementById('commentAuthorFilter')?.value.trim();
                    if (commentAuthorFilterValue) {
                        applyFilters();
                    }
                }

                // Store iteration count
                const iterationCount = (iterations.value || []).length;
                prIterationCounts[prKey] = {
                    count: iterationCount,
                    lastFetch: now
                };

                updatePRCommentDisplay(prKey, activeCount);
                updatePRUpdatesDisplay(prKey, iterationCount);
                updateReviewerThreadBadges(prKey, authorCounts);
                updateOtherAuthorsDisplay(prKey, pr.reviewers, authorObjects, authorCounts);
            } catch (error) {
                // On error, mark as fetched with 0 to avoid retrying
                prCommentCounts[prKey] = {
                    count: 0,
                    authorCounts: {},
                    authorObjects: {},
                    lastFetch: now,
                    lastAccess: now
                };
                updatePRCommentDisplay(prKey, 0);
            }
        }

        function updateReviewerThreadBadges(prKey, authorCounts) {
            const row = document.querySelector(`tr[data-pr-key="${prKey}"]`);
            if (!row) return;

            // Find all reviewer avatar wrappers in this row
            const avatarWrappers = row.querySelectorAll('.avatar-wrapper[data-user-id]');
            avatarWrappers.forEach(wrapper => {
                const reviewerId = wrapper.dataset.userId;

                // Remove existing thread badge if any
                const existingBadge = wrapper.querySelector('.reviewer-thread-badge');
                if (existingBadge) {
                    existingBadge.remove();
                }

                // Add badge if this reviewer has active threads
                const threadCount = authorCounts[reviewerId];
                if (threadCount && threadCount > 0) {
                    const badge = document.createElement('span');
                    badge.className = 'reviewer-thread-badge';
                    badge.textContent = threadCount;
                    badge.title = `${threadCount} active thread${threadCount > 1 ? 's' : ''}`;
                    wrapper.appendChild(badge);
                }
            });
        }

        function updateOtherAuthorsDisplay(prKey, reviewers, authorObjects, authorCounts) {
            const row = document.querySelector(`tr[data-pr-key="${prKey}"]`);
            if (!row) return;

            const cell = row.querySelector('.pr-other-authors');
            if (!cell) return;

            // Get reviewer IDs
            const reviewerIds = new Set((reviewers || []).map(r => r.id));

            // Filter to authors who are not reviewers
            const otherAuthors = Object.values(authorObjects).filter(author =>
                author?.id && !reviewerIds.has(author.id)
            );

            if (otherAuthors.length === 0) {
                cell.innerHTML = '<span style="color: #8a8886;">-</span>';
                return;
            }

            // Render avatars with thread count badges
            const avatarsHtml = otherAuthors.map(author => {
                const displayName = ADOContent.escapeHtml(author.displayName || 'Unknown');
                const threadCount = authorCounts[author.id] || 0;
                const title = threadCount > 0
                    ? `${displayName} - ${threadCount} active thread${threadCount > 1 ? 's' : ''}`
                    : displayName;

                let avatarHtml;
                if (author.id) {
                    const cachedUrl = AvatarLoader.getCached(author.id);
                    if (cachedUrl) {
                        avatarHtml = `<img src="${cachedUrl}" data-user-id="${author.id}" alt="${title}" title="${title}" class="avatar">`;
                    } else {
                        avatarHtml = `<div class="avatar-placeholder" title="${title}"></div><img data-user-id="${author.id}" alt="${title}" title="${title}" class="avatar avatar-pending">`;
                    }
                } else {
                    const initials = (author.displayName || '?').split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    avatarHtml = `<div class="avatar-fallback" title="${title}">${initials}</div>`;
                }

                // Thread count badge
                let badgeHtml = '';
                if (threadCount > 0) {
                    badgeHtml = `<span class="reviewer-thread-badge">${threadCount}</span>`;
                }

                return `<div class="avatar-wrapper" data-user-id="${author.id || ''}">${avatarHtml}${badgeHtml}</div>`;
            }).join('');

            cell.innerHTML = `<div class="avatars-container">${avatarsHtml}</div>`;

            // Load any pending avatars
            AvatarLoader.loadPending();

        /**

         */
        async function fetchPRChecks(config, pr, forceRefresh = false) {
            const prKey = `${pr._project}/${pr._repo.id}/${pr.pullRequestId}`;
            const now = Date.now();

            // Skip if already fetched recently (unless force refresh)
            if (!forceRefresh && prChecks[prKey] !== undefined) {
                return;
            }

            try {
                const projectId = pr.repository?.project?.id || pr._project;
                const data = await ChecksFormatter.fetchPRChecks(
                    config,
                    pr._project,
                    pr._repo.id,
                    pr.pullRequestId,
                    projectId,
                    pr.mergeStatus
                );

                prChecks[prKey] = {
                    data: data,
                    lastFetch: now
                };
                updatePRStatusDisplay(prKey);
            } catch (error) {
                // On error, mark as fetched with empty data to avoid retrying
                prChecks[prKey] = {
                    data: { statuses: [], policies: [], conflicts: [], mergeStatus: pr.mergeStatus },
                    lastFetch: now
                };
                updatePRStatusDisplay(prKey);
            }
        }

            const input = document.getElementById(`${type}Filter`);

            const fullValue = input.value;

            // Work with the segment after the last semicolon
            const segments = fullValue.split(';');
            const currentSegment = ADOSearch.normalize(segments[segments.length - 1].trim());

            if (currentSegment.length === 0) {
                autocompleteDiv.classList.remove('show');
                applyFilters();
                return;
            }

            // Get already-selected users to exclude from suggestions
            const alreadySelected = new Set(
                segments.slice(0, -1).map(s => ADOSearch.normalize(s.trim())).filter(s => s.length > 0)
            );

            const items = type === 'createdBy' ? Array.from(allAuthors) : type === 'assignedTo' ? Array.from(allReviewers) : Array.from(allCommentAuthors);
            const filtered = items.filter(item =>
                ADOSearch.normalize(item).includes(currentSegment) &&
                !alreadySelected.has(ADOSearch.normalize(item))
            );

            if (filtered.length === 0) {
                autocompleteDiv.classList.remove('show');
                applyFilters();
                return;
            }

            let html = '';
            filtered.slice(0, 10).forEach(item => {
                html += `
                    <div class="autocomplete-item" onclick="selectAutocomplete('${type}', '${ADOContent.escapeJs(item)}')">
                        ${ADOContent.escapeHtml(item)}

                `;
            });

            autocompleteDiv.classList.add('show');
            applyFilters();
        }

        // Column resize functionality
        function initColumnResize() {
            const resizeHandles = document.querySelectorAll('.column-resize-handle');

            resizeHandles.forEach(handle => {
                // Prevent click from triggering column sort
                handle.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                // Double-click to expand column to fill free space
                handle.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                    e.preventDefault();

                    const columnId = handle.getAttribute('data-column');
                    const th = handle.closest('th');
                    const table = th.closest('table');
                    const container = table.closest('.main-content');

                    if (!container) return;

                    // Calculate total width of all columns
                    let totalColumnsWidth = 0;
                    for (const width of Object.values(columnWidths)) {
                        totalColumnsWidth += width || 0;
                    }

                    // Get available container width
                    const containerWidth = container.clientWidth;

                    // Calculate free space
                    const freeSpace = containerWidth - totalColumnsWidth;

                    // Only expand if there's free space
                    if (freeSpace <= 0) return;

                    // Calculate new width for this column
                    const currentWidth = columnWidths[columnId] || th.offsetWidth;
                    const newWidth = currentWidth + freeSpace;

                    // Update the column width in state
                    columnWidths[columnId] = newWidth;

                    // Apply the new width
                    th.style.width = newWidth + 'px';
                    th.style.minWidth = newWidth + 'px';
                    th.style.maxWidth = newWidth + 'px';

                    // Update all td cells in this column
                    const columnIndex = Array.from(th.parentElement.children).indexOf(th);
                    const rows = table.querySelectorAll('tbody tr');
                    rows.forEach(row => {
                        const cell = row.children[columnIndex];
                        if (cell) {
                            cell.style.width = newWidth + 'px';
                            cell.style.minWidth = newWidth + 'px';
                            cell.style.maxWidth = newWidth + 'px';
                        }
                    });

                    // Update table width and save
                    updateTableWidth(table);
                    saveColumnWidths();
                });

                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    e.stopPropagation(); // Prevent sorting when clicking resize handle

                    const columnId = handle.getAttribute('data-column');
                    const th = handle.closest('th');
                    const startX = e.clientX;
                    const startWidth = th.offsetWidth;

                    // Add resizing class
                    document.body.classList.add('column-resizing');
                    th.classList.add('resizing');

                    const onMouseMove = (e) => {
                        const delta = e.clientX - startX;
                        const newWidth = Math.max(50, startWidth + delta); // Minimum 50px

                        // Update the column width in state
                        columnWidths[columnId] = newWidth;

                        // Apply the new width immediately
                        th.style.width = newWidth + 'px';
                        th.style.minWidth = newWidth + 'px';
                        th.style.maxWidth = newWidth + 'px';

                        // Also update all td cells in this column
                        const table = th.closest('table');
                        const columnIndex = Array.from(th.parentElement.children).indexOf(th);
                        const rows = table.querySelectorAll('tbody tr');
                        rows.forEach(row => {
                            const cell = row.children[columnIndex];
                            if (cell) {
                                cell.style.width = newWidth + 'px';
                                cell.style.minWidth = newWidth + 'px';
                                cell.style.maxWidth = newWidth + 'px';
                            }
                        });

                        // Update table width to prevent other columns from expanding
                        updateTableWidth(table);
                    };

                    const onMouseUp = () => {
                        document.body.classList.remove('column-resizing');
                        th.classList.remove('resizing');
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);

                        // Save column widths to localStorage
                        saveColumnWidths();
                    };

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });
            });
        }

        function updateTableWidth(table) {
            let total = 0;
            let hasFlexColumn = false;
            for (const [columnId, width] of Object.entries(columnWidths)) {
                if (width === null) {

                    total += 300; // Default width for flexible columns

            if (hasFlexColumn) {

        async function performBackgroundPoll() {
            if (isBackgroundPolling) {
                return; // Already polling
            }

            isBackgroundPolling = true;
            console.log('Performing background poll...');

            try {
                const config = ADOConfig.get();
                const selectedRepos = getSelectedRepos();

                // Fetch fresh PR data
                const prPromises = selectedRepos.map(repo =>
                    ADOAPI.getPRs(config, repo.projectName, repo.name, 'all')
                        .then(data => ({
                            repo: repo,
                            prs: data.value || []
                        }))
                        .catch(error => ({
                            repo: repo,
                            prs: [],
                            error: error.message
                        }))
                );

                const prResults = await Promise.all(prPromises);

                // Build fresh PR list with metadata
                const freshPRs = [];
                prResults.forEach(result => {
                    result.prs.forEach(pr => {
                        pr._repo = result.repo;
                        pr._project = result.repo.projectName;
                        freshPRs.push(pr);
                    });
                });

                // Detect changes
                const changes = detectChanges(allPRs, freshPRs);

                if (changes.hasChanges) {
                    console.log('Changes detected:', changes);
                    await handleDetectedChanges(changes, freshPRs);
                }

                // Update timestamps
                selectedRepos.forEach(repo => {
                    const repoKey = `${repo.projectName}/${repo.id}`;
                    loadedRepoKeys.set(repoKey, Date.now());
                });

                updatePRSourceDisplay();

                // Refresh comment counts using priority queue (force refresh for visible PRs)
                await processPriorityQueue(true);

                // Track when this poll completed
                lastBackgroundPoll = Date.now();

            } catch (error) {
                console.error('Background poll error:', error);
            } finally {
                isBackgroundPolling = false;
            }
        }

        function getPRKey(pr) {
            return `${pr._project}/${pr._repo.id}/${pr.pullRequestId}`;
        }

        function detectChanges(oldPRs, freshPRs) {
            const changes = {
                hasChanges: false,
                newPRs: [],
                updatedPRs: [],
                removedPRKeys: [],
                newFilterMatches: []
            };

            // Create maps for quick lookup
            const oldPRMap = new Map();
            oldPRs.forEach(pr => {
                oldPRMap.set(getPRKey(pr), pr);
            });

            const freshPRMap = new Map();
            freshPRs.forEach(pr => {
                freshPRMap.set(getPRKey(pr), pr);
            });

            // Detect new and updated PRs
            freshPRs.forEach(freshPR => {
                const prKey = getPRKey(freshPR);
                const oldPR = oldPRMap.get(prKey);

                if (!oldPR) {
                    // New PR
                    changes.newPRs.push(freshPR);
                    changes.hasChanges = true;

                    // Check if it matches current filters
                    if (prMatchesFilters(freshPR, getCurrentFilters())) {
                        changes.newFilterMatches.push(freshPR);
                    }
                } else {
                    // Check if PR has been updated
                    if (hasPRChanged(oldPR, freshPR)) {
                        changes.updatedPRs.push({
                            old: oldPR,
                            fresh: freshPR,
                            prKey: prKey
                        });
                        changes.hasChanges = true;
                    }
                }
            });

            // Detect removed PRs
            oldPRs.forEach(oldPR => {
                const prKey = getPRKey(oldPR);
                if (!freshPRMap.has(prKey)) {
                    changes.removedPRKeys.push(prKey);
                    changes.hasChanges = true;
                }
            });

            return changes;
        }

        function hasPRChanged(oldPR, freshPR) {
            // Check if important fields have changed
            return (
                oldPR.status !== freshPR.status ||
                oldPR.title !== freshPR.title ||
                oldPR.isDraft !== freshPR.isDraft ||
                JSON.stringify(oldPR.reviewers) !== JSON.stringify(freshPR.reviewers) ||
                oldPR.description !== freshPR.description
            );
        }

        async function handleDetectedChanges(changes, freshPRs) {
            // Handle updated PRs (in-place updates)
            if (changes.updatedPRs.length > 0) {
                changes.updatedPRs.forEach(update => {
                    // Update the PR in allPRs
                    const index = allPRs.findIndex(pr => getPRKey(pr) === update.prKey);
                    if (index !== -1) {
                        allPRs[index] = update.fresh;
                    }

                    // Check if PR still matches filters
                    const stillMatches = prMatchesFilters(update.fresh, getCurrentFilters());
                    const wasVisible = filteredPRs.some(pr => getPRKey(pr) === update.prKey);

                    if (wasVisible && !stillMatches) {
                        // PR no longer matches, gray it out
                        grayedOutPRKeys.add(update.prKey);
                    } else if (wasVisible && stillMatches) {
                        // Update in place with highlight
                        updatePRRowInPlace(update.prKey, update.fresh);
                    }
                });

                // Update authors/reviewers
                updateAuthorsAndReviewers();
            }

            // Handle removed PRs
            if (changes.removedPRKeys.length > 0) {
                changes.removedPRKeys.forEach(prKey => {
                    grayedOutPRKeys.add(prKey);
                });
            }

            // Store new PRs for notification
            if (changes.newPRs.length > 0) {
                // Append new PRs instead of replacing to preserve PRs from previous polls
                const existingKeys = new Set(newPRsDetected.map(pr => getPRKey(pr)));
                const trulyNewPRs = changes.newPRs.filter(pr => !existingKeys.has(getPRKey(pr)));
                newPRsDetected = [...newPRsDetected, ...trulyNewPRs];
            }

            // Store new filter matches for notification
            if (changes.newFilterMatches.length > 0) {
                // Only add if they're truly new (not already in newPRsDetected from before)
                const existingNewPRKeys = new Set(newPRsDetected.map(pr => getPRKey(pr)));
                const additionalMatches = changes.newFilterMatches.filter(pr =>
                    !existingNewPRKeys.has(getPRKey(pr))
                );

                if (additionalMatches.length > 0) {
                    newFilterMatchesDetected = [...newFilterMatchesDetected, ...additionalMatches];
                }
            }

            // Show notification if needed
            if ((newPRsDetected.length > 0 || newFilterMatchesDetected.length > 0) && !document.getElementById('notificationBanner').classList.contains('show')) {
                showNotification();
            }

            // Re-apply filters to update grayed out rows
            if (changes.updatedPRs.length > 0 || changes.removedPRKeys.length > 0) {
                applyFiltersWithoutReset();
            }
        }

        function updatePRRowInPlace(prKey, freshPR) {
            const row = document.querySelector(`tr[data-pr-key="${prKey}"]`);
            if (!row) return;

            // Update status badge (including draft badge)
            const statusBadge = row.querySelector('.badge');
            if (statusBadge && statusBadge.parentElement) {
                statusBadge.parentElement.innerHTML = ADOUI.renderStatusBadge(freshPR.status, freshPR);
            }

            // Update reviewers
            const reviewerCells = row.querySelectorAll('.pr-meta');
            if (reviewerCells.length >= 2) {
                const reviewerCell = reviewerCells[1];
                reviewerCell.innerHTML = getReviewerAvatarsHtml(freshPR.reviewers);
                AvatarLoader.loadPending();
            }

            // Add highlight animation
            row.classList.remove('updated');
            void row.offsetWidth; // Trigger reflow
            row.classList.add('updated');
        }

        function applyFiltersWithoutReset() {
            // Same as applyFilters but doesn't reset page or clear grayed out set
            const filters = getCurrentFilters();
            filteredPRs = allPRs.filter(pr => prMatchesFilters(pr, filters));

            displayPRs();
            updateSelectedFilters();
            updateURL();
        }

        function updateAuthorsAndReviewers() {
            allAuthors = new Set();
            allReviewers = new Set();
            allCommentAuthors = new Set();

            allPRs.forEach(pr => {
                if (pr.createdBy) {
                    allAuthors.add(pr.createdBy.displayName);
                }
                if (pr.reviewers) {
                    pr.reviewers.forEach(reviewer => {
                        allReviewers.add(reviewer.displayName);
                    });
                }
                // Rebuild comment authors from cached data
                const prKey = `${pr._project}/${pr._repo.id}/${pr.pullRequestId}`;
                const cached = prCommentCounts[prKey];
                if (cached && cached.authorObjects) {
                    Object.values(cached.authorObjects).forEach(author => {
                        if (author.displayName) {
                            allCommentAuthors.add(author.displayName);
                        }
                    });
                }
            });
        }

        function showNotification() {
            const banner = document.getElementById('notificationBanner');
            const text = document.getElementById('notificationText');

            let message = '';
            const parts = [];

            if (newPRsDetected.length > 0) {
                parts.push(`${newPRsDetected.length} new PR${newPRsDetected.length !== 1 ? 's' : ''} available`);
            }

            if (newFilterMatchesDetected.length > 0) {
                parts.push(`${newFilterMatchesDetected.length} PR${newFilterMatchesDetected.length !== 1 ? 's' : ''} now match your filters`);
            }

            message = parts.join(' ‚Ä¢ ');

            text.textContent = message;
            banner.classList.add('show');
        }

        function dismissNotification() {
            const banner = document.getElementById('notificationBanner');
            banner.classList.remove('show');
        }

        function applyLiveUpdates() {
            // Clear grayed out PRs
            grayedOutPRKeys.clear();

            // Add new PRs to allPRs
            newPRsDetected.forEach(pr => {
                allPRs.push(pr);

                // Update authors/reviewers
                if (pr.createdBy) {
                    allAuthors.add(pr.createdBy.displayName);
                }
                if (pr.reviewers) {
                    pr.reviewers.forEach(reviewer => {
                        allReviewers.add(reviewer.displayName);
                    });
                }
            });

            // Clear detection arrays
            newPRsDetected = [];
            newFilterMatchesDetected = [];

            // Dismiss notification
            dismissNotification();

            // Re-apply filters and display
            applyFilters();
        }
    </script>
